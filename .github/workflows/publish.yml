name: Build & Publish

on:
  push:
    branches: [ master, develop ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      REPO_USER: ${{ secrets.REPO_USER }}
      REPO_PASS: ${{ secrets.REPO_PASS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Configure Maven settings.xml
        run: |
          mkdir -p "$HOME/.m2"
          cat > "$HOME/.m2/settings.xml" <<EOF
          <settings>
            <servers>
              <server>
                <id>reposilite-releases</id>
                <username>${REPO_USER}</username>
                <password>${REPO_PASS}</password>
              </server>
              <server>
                <id>reposilite-snapshots</id>
                <username>${REPO_USER}</username>
                <password>${REPO_PASS}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Determine base version from Maven
        id: ver
        run: |
          BASE_VERSION="$(grep -m1 '<version>' pom.xml | sed -E 's/.*<version>([^<]+)<\/version>.*/\1/')"
          echo "base=$BASE_VERSION" >> "$GITHUB_OUTPUT"
          echo "Base version from Maven: $BASE_VERSION"

      - name: Compute publish version
        id: pick
        run: |
          BASE="${{ steps.ver.outputs.base }}"

          # Strip any trailing -SNAPSHOT to get the release core
          CORE="${BASE%-SNAPSHOT}"

          if [ "${{ github.ref }}" = "refs/heads/master" ]; then
            # master → publish a non-snapshot
            PUBLISH_VERSION="$CORE"
          else
            # develop (or manual default) → publish snapshot
            # Ensure it ends with -SNAPSHOT exactly once
            if [[ "$CORE" == *-SNAPSHOT ]]; then
              PUBLISH_VERSION="$CORE"
            else
              PUBLISH_VERSION="$CORE-SNAPSHOT"
            fi
          fi

          echo "version=$PUBLISH_VERSION" >> "$GITHUB_OUTPUT"
          echo "Will publish version: $PUBLISH_VERSION"

      - name: Set Maven project version
        run: |
          mvn -B versions:set \
            -DnewVersion="${{ steps.pick.outputs.version }}" \
            -DgenerateBackupPoms=false \
            --settings "$HOME/.m2/settings.xml"

      - name: Build & publish
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        run: mvn -B clean deploy -DskipTests --settings "$HOME/.m2/settings.xml"

      - name: Echo where it went
        run: |
          if [[ "${{ steps.pick.outputs.version }}" == *-SNAPSHOT ]]; then
            echo "Published SNAPSHOT → snapshots repo."
          else
            echo "Published RELEASE → releases repo."
          fi
